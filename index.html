<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spring Analysis</title>
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
  <meta content="Spring源码分析" name="description">
  <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport">
  <link href="//unpkg.com/docsify/lib/themes/vue.css" rel="stylesheet">
  <link href="//unpkg.com/docsify-dark-mode@0.6.1/dist/style.css" rel="stylesheet"/>
  <link href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css" rel="stylesheet">

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

<body>
<div id="app">本项目由 huifer 进行开发</div>
<script>

  var num = 0;
  mermaid.initialize({startOnLoad: false});

  window.$docsify = {
    name: 'spring-analysis',
    repo: 'https://gitee.com/pychfarm_admin/spring-analysis',
    maxLevel: 3,
    auto2top: true,
    coverpage: true,
    loadSidebar: 'summary.md',
    alias: {
      '/.*/.*/summary': 'summary.md',
      '/.*/summary.md': 'summary.md'
    },
    search: 'auto', 
    pagination: {
      previousText: '上一篇',
      nextText: '下一篇',
      crossChapter: true,
      crossChapterText: true
    },
    markdown: {
      renderer: {
        code: function (code, lang) {
          if (lang === "mermaid") {
            return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
            );
          }
          return this.origin.code.apply(this, arguments);
        }
      }
    },
    count:{
      countable:true,
      fontsize:'0.9em',
      color:'rgb(90,90,90)',
      language:'chinese'
    }
  }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-c.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-cpp.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
<script src="//unpkg.com/docsify-copy-code"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
<script src="//unpkg.com/docsify-dark-mode@0.6.1/dist/index.js"></script>
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-php.min.js"></script>
</body>
</head></html>
